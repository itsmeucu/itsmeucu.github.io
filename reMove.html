  <!DOCTYPE html>

    <title>临时导航页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* 网站列表样式 */
        .website-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .website-item {
            width: calc(33.33% - 20px); /* 每行显示3个，减去gap的宽度 */
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .website-item img {
            max-width: 80px;
            max-height: 80px;
            margin-bottom: 10px;
        }

        .website-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .website-item p {
            font-size: 0.9em;
            color: #777;
        }

        .website-item a {
            text-decoration: none;
            color: #337ab7;
        }

        /* 响应式布局 */
        @media (max-width: 992px) {
            .website-item {
                width: calc(50% - 20px); /* 每行显示2个 */
            }
        }

        @media (max-width: 768px) {
            .website-item {
                width: 100%; /* 每行显示1个 */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>常用工具</h2>
    <div class="website-list">
        <div class="website-item">
            <a href="https://www.google.com" target="_blank">
                <img src="https://www.google.com/favicon.ico" srcset="/img/loading.gif" lazyload alt="Google Logo">
                <h3>Google</h3>
                <p>强大的搜索引擎</p>
            </a>
        </div>
        <div class="website-item">
            <a href="https://www.baidu.com" target="_blank">
                <img src="https://www.baidu.com/favicon.ico" srcset="/img/loading.gif" lazyload alt="Baidu Logo">
                <h3>Baidu</h3>
                <p>常用的中文搜索引擎</p>
            </a>
        </div>
        <div class="website-item">
            <a href="https://www.bing.com" target="_blank">
                <img src="https://www.bing.com/favicon.ico" srcset="/img/loading.gif" lazyload alt="Bing Logo">
                <h3>Bing</h3>
                <p>微软的搜索引擎</p>
            </a>
        </div>
    </div>

    <h2>学习资源</h2>
    <div class="website-list">
        <div class="website-item">
            <a href="https://www.w3school.com.cn/" target="_blank">
                <img src="https://www.w3school.com.cn/favicon.ico" srcset="/img/loading.gif" lazyload alt="W3School Logo">
                <h3>W3School</h3>
                <p>Web技术教程</p>
            </a>
        </div>
        <div class="website-item">
            <a href="https://developer.mozilla.org/zh-CN/" target="_blank">
                <img src="https://developer.mozilla.org/static/img/favicons/favicon-mdn.ico" srcset="/img/loading.gif" lazyload alt="MDN Logo">
                <h3>MDN Web Docs</h3>
                <p>Web开发文档</p>
            </a>
        </div>
        <div class="website-item">
            <a href="https://www.runoob.com/" target="_blank">
                <img src="https://www.runoob.com/static/images/favicon.ico" srcset="/img/loading.gif" lazyload alt="菜鸟教程 Logo">
                <h3>菜鸟教程</h3>
                <p>编程学习网站</p>
            </a>
        </div>
    </div>
</div>
</body>
