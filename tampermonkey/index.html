<script>
    // Áõ∏ÂØπË∑ØÂæÑÂä†ËΩΩ filesInfo.json
    fetch('./filesInfo.json')
        .then(response => {
            if (!response.ok) throw new Error('Êó†Ê≥ïÂä†ËΩΩÈÖçÁΩÆÊñá‰ª∂');
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('scripts-container');

            // Â∞ÜÂØπË±°Ê†ºÂºèËΩ¨Êç¢‰∏∫Êï∞ÁªÑÔºåkeyÂç≥‰∏∫jsÊñá‰ª∂Âêç
            const scripts = Object.entries(data).map(([fileName, info]) => ({
                fileName,
                ...info
            }));

            if (scripts.length === 0) {
                container.innerHTML = '<div class="error">ÊöÇÊó†ËÑöÊú¨‰ø°ÊÅØ</div>';
                return;
            }

            container.innerHTML = scripts.map(script => `
                    <div class="script-card">
                        <div class="script-header">
                            <h2 class="script-name">${escapeHtml(script.name || 'Êú™ÂëΩÂêçËÑöÊú¨')}</h2>
                            <span class="script-version">v${escapeHtml(script.version || '1.0.0')}</span>
                        </div>
                        ${script.description ? `<p class="script-desc">${escapeHtml(script.description)}</p>` : ''}
                        ${script.updateDesc ? `
                            <div class="update-desc">
                                <strong>Êõ¥Êñ∞ËØ¥ÊòéÔºö</strong>${escapeHtml(script.updateDesc)}
                            </div>
                        ` : ''}
                        <div class="script-info">
                            ${script.author ? `<span>‰ΩúËÄÖÔºö${escapeHtml(script.author)}</span>` : ''}
                            <span>Êñá‰ª∂Ôºö${escapeHtml(script.fileName)}</span>
                        </div>
                        <div class="script-actions">
                            <a href="./${escapeHtml(script.fileName)}" class="btn btn-primary">üì• ÁÇπÂáªÂÆâË£Ö</a>
                        </div>
                    </div>
                `).join('');
        })
        .catch(err => {
            document.getElementById('scripts-container').innerHTML = `
                    <div class="error">
                        <p>‚ùå Âä†ËΩΩÂ§±Ë¥•Ôºö${escapeHtml(err.message)}</p>
                        <p style="margin-top: 10px; color: #888;">ËØ∑Á°Æ‰øù filesInfo.json Êñá‰ª∂Â≠òÂú®‰∏îÊ†ºÂºèÊ≠£Á°Æ</p>
                    </div>
                `;
        });

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
